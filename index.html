<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><img src="/images/logo.svg" alt="logo" class="logo" /></li>
          <li class="hamburger__two">
            <img
              src="/images/icon-hamburger.svg"
              alt="menu icon"
              class="hamburger"
            />
          </li>
          <li class="desktop">
            <ul>
              <li>Product</li>
              <li>Features</li>
              <li>Pricing</li>
              <li>Login</li>
            </ul>
          </li>
          <li class="cross none">
            <img
              src="/images/icon-close.svg"
              alt="closing icon"
              class="cross__one"
            />
          </li>
        </ul>
      </nav>
      <section class="section__one">
        <img
          src="/images/illustration-devices.svg"
          alt="illustration of devices"
          class="devices"
        />

        <section class="section__two">
          <div class="one">
            <span class="new">New</span>
            <span>Monograph Dashboard</span>
          </div>
          <h1>Powerful insights into your team</h1>
          <div class="text">
            Project planning and time tracking for agile teams
          </div>
          <div class="anchors">
            <span class="anchors__one"
              ><a href="#" class="link__one">Schedule a demo</a></span
            >
            <span class="anchors__two"
              ><a href="#" class="link__two">to see a preview</a></span
            >
          </div>
        </section>
      </section>
      <div class="menu transition">
        <ul class="menu__list">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li class="login">Login</li>
        </ul>
      </div>
      <div class="overlay none"></div>
    </main>
  </body>
</html>
